<div
  *ngIf="player"
  class="badge"
  [style.backgroundColor]="team.color1"
  [style.color]="team.color2"
>
  <div class="player">{{ player.name }}</div>
  <div class="team">{{ team.name }}</div>
</div>

<div *ngIf="game != undefined" class="badge" [ngClass]="'sport' + game">
  {{ gameTitle() }}
</div>
