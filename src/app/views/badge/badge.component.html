<div
  *ngIf="player1"
  class="badge"
  [style.backgroundColor]="team.color1"
  [style.color]="team.color2"
>
  <div class="player">
    {{ player1.name }} {{ player2 ? ' / ' + player2.name : '' }}
  </div>
  <div class="team">{{ team.name }}</div>
</div>

<div *ngIf="game != undefined" class="badge sport" [ngClass]="'sport' + game">
  {{ gameTitle() }}
</div>
