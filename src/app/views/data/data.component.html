<button (click)="newPlayer()">NEW</button>

<table>
  <tr>
    <th>Name</th>
    <th>Team</th>
    <th>Aktiv?</th>
    <th></th>
  </tr>
  <tr *ngFor="let spieler of getSpieler()">
    <td><input [(ngModel)]="spieler.name" /></td>
    <td>
      <div
        class="team"
        [style.backgroundColor]="findTeam(spieler)?.color1"
        [style.color]="findTeam(spieler)?.color2"
      >
        {{ findTeam(spieler)?.name }}
      </div>
    </td>
    <td><input type="checkbox" [(ngModel)]="spieler.active" /></td>
    <td>
      <button (click)="deletePlayer(spieler)">DELETE</button>
    </td>
  </tr>
</table>
