<p>TIMMSTER CUP 2022</p>

<table>
  <tr>
    <th>Name</th>
    <th>Team</th>
  </tr>
  <tr *ngFor="let spieler of getSpieler()">
    <td>{{ spieler.name }}</td>
    <td>
      <select [(ngModel)]="spieler.team">
        <option></option>
        <option *ngFor="let team of getTeams()">{{ team.name }}</option>
      </select>
    </td>
  </tr>
</table>
